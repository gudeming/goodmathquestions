version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gmq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gmq_user
      POSTGRES_PASSWORD: gmq_dev_password
      POSTGRES_DB: goodmathquestions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gmq_user -d goodmathquestions"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gmq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
